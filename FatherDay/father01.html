<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>fateherDay</title>
    <style type="text/css">
      body {
        background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #3f87a6);
      }
      div1 {
      }
      #baa {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div id="div1">
        <button id="baa">刘洪梅是哈皮</button>
      </div>
      <button class="btn" onclick="alertTest()">警告框</button>
      <button class="btn" onclick="contTest()">确认框</button>
      <button class="btn" onclick="tipsTest()">这是提示框</button>
      <button onclick="close1()">关闭窗口</button>
    </div>
  </body>
  <script type="text/javascript">
    function alertTest() {
      alert("这是警告框");
    }
    function contTest() {
      confirm("这是确认框");
    }
    function tipsTest() {
      var flag = prompt('"这是提示框" \n请输入密码', "请输入您的密码");
      alert("输入的值为" + flag);
    }
    function close1() {
      window.close();
    }
  </script>
</html>
